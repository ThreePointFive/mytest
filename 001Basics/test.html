<h1>清心诀</h1>
<p>清心如水，清水即心12。</p>
<p>微风无起，波澜不惊34。</p>
<p>幽篁独坐，长啸鸣琴。</p>
<p>禅寂入定，毒龙遁形。</p>
<p>我心无窍，天道酬勤。</p>
<p>我义凛然，鬼魅皆惊。</p>
<p>我情豪溢，天地归心。</p>
<p>我志扬迈，水起风生！</p>
<p>天高地阔，流水行云。</p>
<p>清新治本，直道谋身。</p>
<p>至性至善，大道天成！</p>
